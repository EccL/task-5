<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Js-task</title>
    </head>
    <body>
        <script>
        /*ax2+bx+c=0; x1,2=(-b)+-(Math.sqrt(b*b-4*a*c))/2a*/
            var a=prompt("Enter value for A"+" (A<0 or A>0)");
            if(a==null || a==0){
                alert("Bad value for A or you just canceled. Try again.");
            }
            else{
                var b=prompt("Enter value for B");
                var c=prompt("Enter value for C");
                var numerator=Math.sqrt(b*b-4*a*c);
                if(isNaN(numerator)) {
                    alert("Quadratic equation has no solution"); /*num<0;a=2 b=4 c=7*/
                }
                else if(numerator>0) {
                    var denominator=2*a;
                    var firstRoot=(-b+numerator)/denominator;
                    var secondRoot=(-b-numerator)/denominator;
                    document.write("<p>"+"Roots are different"+"</p>")
                    console.log("first root=" +firstRoot);
                    console.log("second root="+secondRoot); /*num>0;a=1 b=-26 c=120*/
                }
                else if(numerator==0){
                    var denominator=2*a;
                    var firstRoot=(-b+numerator)/denominator;
                    var secondRoot=(-b-numerator)/denominator;
                    document.write("<p>"+"Roots are the same"+"</p>")
                    console.log("both roots="+firstRoot); /*num=0;a=1 b=6 c=9*/
                }
            }
        </script>
    </body>
</html>
